<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inladen van Boostrap en daarna onze eigen CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style/spellen.css">
  <title>We spelen een spel vanavond!</title>
  <!-- Inladen van twee scriptbestanden: eerst de DataHandler en daarna onze eigen JS. -->
  <script src="script/dataHandler.js"></script>
  <script src="script/spellen.js"></script>
</head>

<body>
  <section class="container">
    <h1 class="display-4 mb-5">We spelen een spel vanavond!</h1>
    <form method="POST" action="https://www.diero.be/MCT/showpost.php">
      <div class="row mb-3">
        <label for="voornaam" class="col-2 col-form-label">Voornaam:</label>
        <div class="col-10">
          <input type="text" class="form-control c-input js-voornaam" id="voornaam" name="voornaam" required placeholder="Jan" pattern="[a-zA-z -]{3,}" title="U deed het fout">
        </div>
      </div>
      <div class="row mb-3">
        <label for="naam" class="col-2 col-form-label">Naam:</label>
        <div class="col-10">
          <input type="text" class="form-control c-input js-naam" id="naam" name="naam" required placeholder="Jansens" pattern="[a-zA-Z -'Ã©]{3,}">
        </div>
      </div>
      <div class=" row mb-3">
        <label for="email" class="col-2 col-form-label">E-mail:</label>
        <div class="col-10">
          <input type="email" class="form-control c-input js-email" id="email" name="email" placeholder="jan.jansens@gmail.com" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="spel" class="col-2 col-form-label">Spel:</label>
        <div class="col-10">
          <select class="form-control c-input js-spel" id="spel" name="spel">
            <option value="">--- kies een spel ---</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-2"></div>
        <div class="col-10">
          <input class="form-check-row mr-3 js-voorwaarden" type="checkbox" name="voorwaarden" id="voorwaarden" value="OK" required>
          <label for="voorwaarden" class="col-form label">Ik ga akkoord met de voorwaarden</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-2"></div>
        <div class="col-10">
          <input class="btn btn-primary" type="submit" name="button" value="Inschrijven!" id="submit">
        </div>
      </div>
    </form>
  </section>
  <div class="container">
    <img src="images/test.jpg" alt="" id="flag" class="js-img">
  </div>
</body>

</html>
