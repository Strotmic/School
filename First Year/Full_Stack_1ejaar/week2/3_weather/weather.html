<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCT-Weer...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style/weather.css">
  <script src="script/app_weather.js"></script>
</head>

<body>
  <h1 class="c-city js-city-placeholder">London</h1>
  <div class="c-weather js-weather-placeholder">
    <div class="c-forecast">
      <div class="c-forecast__item c-forecast__item--datum">Maandag</div>
      <div class="c-forecast__item c-forecast__item--symbol">
        <img class="c-forecast__img" src="images/weather/cloud.svg" alt="Onweer">
      </div>
      <div class="c-forecast__item c-forecast__item--uitleg">Onweer</div>
      <div class="c-forecast__item c-forecast__item--max">20°C</div>
      <div class="c-forecast__item c-forecast__item--min">10°C</div>
      <!-- uitbreiding thuisoefening 
      <div class="c-forecast__item">
        <img src="images/weather/wind/direction/deg-N.svg" alt="richting" class="c-forecast__windsymbol">
        <img src="images/weather/wind/speed/beaufort-4.svg" alt="beaufort" class="c-forecast__windsymbol">
      </div>
      end uitbreiding -->
    </div>
    <div class="c-forecast">
      <div class="c-forecast__item c-forecast__item--datum">Dinsdag</div>
      <div class="c-forecast__item c-forecast__item--symbol">
        <img class="c-forecast__img" src="images/weather/sun.svg" alt="Onweer">
      </div>
      <div class="c-forecast__item c-forecast__item--uitleg">Onweer</div>
      <div class="c-forecast__item c-forecast__item--max">15°C</div>
      <div class="c-forecast__item c-forecast__item--min">5°C</div>
      <!-- uitbreiding thuisoefening 
      <div class="c-forecast__item">
        <img src="images/weather/wind/direction/deg-Z.svg" alt="richting" class="c-forecast__windsymbol">
        <img src="images/weather/wind/speed/beaufort-8.svg" alt="beaufort" class="c-forecast__windsymbol">
      </div>
      end uitbreiding -->
    </div>
    <div class="c-forecast">
      <div class="c-forecast__item c-forecast__item--datum">Woensdag</div>
      <div class="c-forecast__item c-forecast__item--symbol">
        <img class="c-forecast__img" src="images/weather/lightning-charge.svg" alt="Onweer">
      </div>
      <div class="c-forecast__item c-forecast__item--uitleg">Onweer</div>
      <div class="c-forecast__item c-forecast__item--max">20°C</div>
      <div class="c-forecast__item c-forecast__item--min">10°C</div>
      <!-- uitbreiding thuisoefening 
      <div class="c-forecast__item">
        <img src="images/weather/wind/direction/deg-W.svg" alt="richting" class="c-forecast__windsymbol">
        <img src="images/weather/wind/speed/beaufort-6.svg" alt="beaufort" class="c-forecast__windsymbol">
      </div>
      end uitbreiding -->
    </div>
    <div class="c-forecast">
      <div class="c-forecast__item c-forecast__item--datum">Donderdag</div>
      <div class="c-forecast__item c-forecast__item--symbol">
        <img class="c-forecast__img" src="images/weather/cloud-hail.svg" alt="Onweer">
      </div>
      <div class="c-forecast__item c-forecast__item--uitleg">Onweer</div>
      <div class="c-forecast__item c-forecast__item--max">20°C</div>
      <div class="c-forecast__item c-forecast__item--min">10°C</div>
      <!-- uitbreiding thuisoefening 
      <div class="c-forecast__item">
        <img src="images/weather/wind/direction/deg-O.svg" alt="richting" class="c-forecast__windsymbol">
        <img src="images/weather/wind/speed/beaufort-12.svg" alt="beaufort" class="c-forecast__windsymbol">
      </div>
      end uitbreiding -->
    </div>
    <div class="c-forecast">
      <div class="c-forecast__item c-forecast__item--datum">Vrijdag</div>
      <div class="c-forecast__item c-forecast__item--symbol">
        <img class="c-forecast__img" src="images/weather/snow.svg" alt="Onweer">
      </div>
      <div class="c-forecast__item c-forecast__item--uitleg">Onweer</div>
      <div class="c-forecast__item c-forecast__item--max">20°C</div>
      <div class="c-forecast__item c-forecast__item--min">10°C</div>
      <!-- uitbreiding thuisoefening 
      <div class="c-forecast__item">
        <img src="images/weather/wind/direction/deg-Z.svg" alt="richting" class="c-forecast__windsymbol">
        <img src="images/weather/wind/speed/beaufort-6.svg" alt="beaufort" class="c-forecast__windsymbol">
      </div>
      end uitbreiding -->
    </div>
  </div>
</body>

</html>
