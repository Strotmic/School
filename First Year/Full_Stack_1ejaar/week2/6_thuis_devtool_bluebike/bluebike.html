<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCT-bluebike</title>
  <link rel="stylesheet" type="text/css" media="screen" href="style/bluebike.css">
  <script src="script/app_bluebike.js"></script>
</head>

<body>
  <div class="c-place">
    <div class="c-place__cover">
      <h1 class="c-place__city js-city">Gent Sint-Pieters (33)</h1>
      <span class="c-place__message js-message">Nog voldoende fietsen beschikbaar</span>
    </div>
    <div class="c-place__bikes">
      <div class="c-place__status c-place__status--in-use">
        <h2 class="c-place__label">In gebruik</h2>
        <div class="c-place__amount js-amount-in-use">10</div>
      </div>
      <div class="c-place__status c-place__status--available">
        <h2 class="c-place__label">Beschikbaar</h2>
        <div class="c-place__amount js-amount-available">20</div>
      </div>
    </div>
  </div>
</body>

</html>
