    <header class="c-header-login">
        <h1 class="c-header-login--title"> <a class="c-header-login--link" href="index.html">Smart Scale Register</a> </h1>
        <!-- <a href="register.html">Register</a> -->
    </header>
    <main class="o-container js-register-page">
        <form id="formElemRegister">
            <div class="c-form"> <label for="Naam">Naam</label>
                <input type="text" name="Naam" , id="Naam">
            </div>
            <div class="c-form"> <label for="VoorNaam">Voornaam</label>
                <input type="text" name="VoorNaam" , id="VoorNaam">
            </div>
            <div class="c-form">
                <label for="Email">Email:</label>
                <input type="email" name="Email" id="Email">
            </div>
            <div class="c-form">
                <label for="DailyGoal">Daily Goal:</label>
                <select name="DailyGoal" id="DailyGoal">
                    <option value="kcal">Kcal</option>
                    <option value="protein">Protein</option>
                    <option value="carboHydrates">Carbo Hydrates</option>
                    <option value="fiber">Fiber</option>
                    <option value="unsaturatedFat">Unsaturated Fat</option>
                    <option value="saturatedFat">Saturated Fat</option>
                    <option value="sugar">Sugar</option>
                    <option value="salt">Salt</option>
                </select>
            </div>
            <div class="c-form">
                <label for="Amount">Amount:</label>
                <input type="number" name="Amount" id="Amount" min="0">
            </div>
            <div class="c-form">
                <label for="Color"></label>
                <input type="color" name="Color" id="Color">
            </div class="c-form">
            <div class="c-formBtnDiv">

                <input class="c-formBtn js-submit2" type="submit" value="Voeg Toe">
            </div>
        </form>
        <div class="js-logout"></div>
