    <script src="script/datahandler.js"></script>

<body>
    <header class="c-header">
        <h2 class="u-mb-clear">
            <a class="c-nav-title" href="categories.html">
                smart scale
            </a>
        </h2>
        <nav class="c-tac u-mb-clear">
            <ul class="o-layout o-list-reset c-nav u-mb-clear">
                <li class="c-nav--li">
                    <a class="c-nav--link--active js-goal" href="#">Change Goal</a>
                </li>
                <li class="c-nav--li">

                </li>
                <li class="c-nav--li">

    </header>
    <main class="o-container js-goal-page">
        <form id="formElem2">
            <div class="c-form">
                <label for="DailyGoal">Daily Goal:</label>
                <select name="DailyGoal" id="DailyGoal">
                    <option value="kcal">Kcal</option>
                    <option value="protein">Protein</option>
                    <option value="carboHydrates">Carbo Hydrates</option>
                    <option value="fiber">Fiber</option>
                    <option value="unsaturatedFat">Unsaturated Fat</option>
                    <option value="saturatedFat">Saturated Fat</option>
                    <option value="sugar">Sugar</option>
                    <option value="salt">Salt</option>
                </select>
            </div>
            <div class="c-form">
                <label for="Amount">Amount:</label>
                <input type="number" name="Amount" id="Amount" min="0">
            </div>
            <div class="c-form">
                <label for="Color">Kleur</label>
                <input type="color" name="Color" id="Color">
            </div>
            <div class="c-formBtnDiv">

                <input class="c-formBtn js-submit2" type="submit" value="Voeg Toe">
            </div>
        </form>

    </main>
