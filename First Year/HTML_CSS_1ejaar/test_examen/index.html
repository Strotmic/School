<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Foundations - Voorbeeldexamen</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="c-nav o-container">
            <a href="https://www.apple.com" target="_blank">
                <img src="images/apple.png" alt="Apple logo" width="41" height="50" class="c-nav__logo">
            </a>
            <ul class="c-nav__list">
                <li class="c-nav__item"><a class="c-nav__link c-nav__link--active" href="#">iPhone</a></li>
                <li class="c-nav__item"><a class="c-nav__link" href="#">iPad</a></li>
                <li class="c-nav__item"><a class="c-nav__link" href="#">Macbook</a></li>
            </ul>
            <a href="#iphones" class="c-nav__btn">Koop nu</a>
        </div>
    </nav>
    <header class="c-header">
        <div class="o-container">
            <h1>iPhone 13</h1>
            <p class="c-header__text">Binnen deze reeks kan je hieronder nog je favoriete kleur en gewenste opslagruimte kiezen.</p>
            <div class="c-header__caption">&copy; Apple</div>
        </div>
    </header>
    <main id="iphones" class="o-container">
        <section class="c-phone">
            <article class="c-phone__item">
                <img src="images/iphone_gold.jpg" alt="iPhone gold" class="c-phone__img">
                <h2>iPhone 13 Gold</h2>
                <em class="c-phone__price">Vanaf &euro; 539</em>
            </article>
            <article class="c-phone__item">
                <img src="images/iphone_graphite.jpg" alt="iPhone graphite" class="c-phone__img">
                <h2>iPhone 13 Graphite</h2>
                <em class="c-phone__price">Vanaf &euro; 639</em>
            </article>
            <article class="c-phone__item">
                <img src="images/iphone_sierra_blue.jpg" alt="iPhone gold" class="c-phone__img">
                <h2>iPhone 13 Sierra Blue</h2>
                <em class="c-phone__price">Vanaf &euro; 739</em>
            </article>
            <article class="c-phone__item">
                <img src="images/iphone_silver.jpg" alt="iPhone gold" class="c-phone__img">
                <h2>iPhone 13 Silver</h2>
                <em class="c-phone__price">Vanaf &euro; 839</em>
            </article>
        </section>
    </main>
    <footer class="c-footer">
        <p>&copy; MCT 2022-2023</p>
    </footer>
</body>

</html>
